<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>EverLocator | Localizador de Coordenadas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="shortcut icon" href="#">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-transparent">
            <div class="container">
                <a class="navbar-brand" id="title" href="#">EverLocator</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Copilot</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank"
                                href="https://www.google.com.br/earth/about/versions/#download-pro">GoogleEarth</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank"
                                href="https://www.sunearthtools.com/tools/gps-view.php">OnlineViwer</a>
                        </li>
                    </ul>
                    <a class="d-flex text-light fs-1 my-2 my-lg-0">
                        <i class="devicon-nuxtjs-plain"></i>
                    </a>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="pt-5 container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card border-0 p-5 bg-transparent">
                        <div class="card-body text-center">
                            <h1 class="card-title">EverLocator</h1>
                            <p class="card-text">Localizador de Coordenadas</p>
                            <a></a>
                            <form id="form" class="m-3">
                                <label for="cords" class="form-label"> Insira a coordenada conforme o exemplo:
                                    <br>-53.53564,-32.97821,25.516/-51.52834,-31.48524,25.516 </label>
                                <span id="erro-text" class="erro"></span>
                                <textarea class="bg-custom form-control" name="cords" id="cords" rows="3"
                                    placeholder="lat.0,long.0,alt.0/..."></textarea>
                                <button id="btn" type="submit" class=" mt-4 px-4 button btn">Gerar arquivo</button>
                            </form>
                        </div>
                    </div>
                    <div class="text-center col-md-12">
                    </div>
                </div>
            </div>
        </div>
    </main>






    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>


</body>

</html>
